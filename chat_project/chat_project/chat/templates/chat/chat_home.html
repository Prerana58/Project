<!DOCTYPE html>
<html>
<head>
    <title>Chat Home</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <h2>Choose a user to chat with:</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'chat_with_user' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
